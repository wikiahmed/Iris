<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 2s;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #74ebd5;
            color: #000;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #acb6e5;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒº Welcome to the Iris Predictor ðŸŒ¼</h1>
        <p>Enter the flower's dimensions below to discover its species!</p>
        <form action="/predict" method="POST">
            <input type="number" step="any" name="sepal_length" placeholder="Sepal Length (cm)" required>
            <input type="number" step="any" name="sepal_width" placeholder="Sepal Width (cm)" required>
            <input type="number" step="any" name="petal_length" placeholder="Petal Length (cm)" required>
            <input type="number" step="any" name="petal_width" placeholder="Petal Width (cm)" required>
            <button type="submit">ðŸŒŸ Predict Now ðŸŒŸ</button>
        </form>
    </div>
</body>
</html>
