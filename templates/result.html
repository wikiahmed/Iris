<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .result-container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: popIn 1s;
        }
        h1 {
            font-size: 2.5rem;
        }
        img {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #43cea2;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            transform: scale(1.1);
            background-color: #185a9d;
            color: #fff;
        }
        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>âœ¨ Prediction Result âœ¨</h1>
        <p>The predicted species is:</p>
        <h2>{{ species_name }}</h2>
        <img src="{{ url_for('static', filename='images/' + species_image) }}" alt="{{ species_name }}">
        <a href="/">ðŸ”™ Try Again</a>
    </div>
</body>
</html>
